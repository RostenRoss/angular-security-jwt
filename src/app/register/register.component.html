<div *ngIf="isSignedUp; else signupForm">
  You registration is successful. Pleas login!
</div>

<!--<ng-template #signupForm>-->
  <div class="row col-sm-6" style="max-width:350px">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="name">Your name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="form.name" #name="ngModel" required />
        <div *ngIf="f.submited && name.invalid">
          <div *ngIf="name.errors.required">
            Name is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" [(ngModel)]="form.username" #username="ngModel" required/>
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">
            Username id required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control" [(ngModel)]="form.email" #email="ngModel" required />
        <div *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.required">
            Email is required
          </div>
          <div *ngIf="email.errors.email">
            Email must be a valid email address
          </div>
          <div *ngIf="email.errors">

          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="form.password" #password="ngModel" required ng-minlength="6"/>
        <div *ngIf="f.submitted && password">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
        </div>
     </div>
      <div class="form-group">
        <button class="btn btn-primary" >Register</button>
        <div *ngIf="f.submitted && isSignedUpFailed" class="alert alert-warning">
          SignUp failed! <br/> {{errorMessage}}
        </div>
      </div>
    </form>
  </div>
<!--</ng-template>-->
